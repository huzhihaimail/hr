<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <link href="../../plugin/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../plugin/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../plugin/adminlte/AdminLTE.min.css" rel="stylesheet">
    <link href="../../plugin/adminlte/skins/_all-skins.min.css" rel="stylesheet">

    <link rel="icon" href="../../images/favicon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon"/>
</head>
<body class="login-page">


<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>通用权限管理系统</b>UPMS</a>
    </div>
    <!-- /.login-logo -->
    <div id="app" class="login-box-body">
        <p class="login-box-msg">欢迎使用通用权限管理系统V1.0</p>
        <p class="login-box-msg text-danger">{{message}}</p>

        <form>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名、邮箱、手机号都可以登录 " v-model="userName">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="请输入您的密码" v-model="pwd">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-4 center-block">
                    <input type="checkbox">记住密码
                </div>
                <div class="col-xs-4">
                    <a type="reset" class="btn btn-danger btn-block btn-flat">
                        <i class="fa fa-times fa-lg" aria-hidden="true"></i> &nbsp;&nbsp;清空
                    </a>
                </div>

                <div class="col-xs-4">
                    <a class="btn btn-primary btn-block btn-flat" @click="login">
                        <i class="fa fa-hand-pointer-o fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;登录
                    </a>
                </div>
            </div>
            <div class="row" style="padding-bottom: 20px">
            </div>
        </form>

        <!-- <div class="social-auth-links text-center">
             <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> 微信登陆</a>
         </div>-->
        <!-- /.social-auth-links -->

        <!--  <a href="#">忘记密码</a><br>
          <a href="register.html" class="text-center">注册会员</a>-->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


</body>
<script src="../../plugin/jquery/jquery.min.js"></script>
<script src="../../plugin/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../plugin/adminlte/adminlte.min.js"></script>
<script src="../../plugin/vue/2.5.13/vue.min.js"></script>
<script src="../../vue/common/application.js"></script>
<script src="../../vue/sys/login.js"></script>
</html>
